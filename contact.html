<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>About Me</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/Images/">
</head>
<body>
    <header id="header">
    <div class="container">
        <a href="index.html" id="logo">Jonathan Handy</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Porfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-info">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
    </div>    
    <footer>
        <div class="container">
            Copyright &copy Jonathan Handy
        </div>
    </footer>
</body>
</html>
